<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Florecita</title>
</head>
<body>

    <div id="mensaje" class="hidden">
        <span id="texto_mensaje"></span>
      </div>
      <div id="intro">
        <h1>Para la reina de mi corazon Karen</h1>
        <p>"Eres la flor más hermosa en el jardín de mi corazón."</p>
        <div id="figura">
          <div id="flor">
            <div id="p1" class="petalo animated fadeIn"></div>
            <div id="p2" class="petalo animated fadeIn"></div>
            <div id="p3" class="petalo animated fadeIn"></div>
            <div id="p4" class="petalo animated fadeIn"></div>
            <div id="p5" class="petalo animated fadeIn"></div>
            <div id="p6" class="petalo animated fadeIn"></div>
            <div id="centro" class="animated pulse infinite"></div>
          </div>
          <div id="cesped">
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="manga"></div>
            <div class="fondo_manga"></div>
          </div>
          <div id="tallo"></div>
          <div id="hoja"></div>
        </div>
        <h2> Que esta flor de versos sea un símbolo de amor,
            Que crezca y florezca siempre, cada día con ardor,
            Porque mi corazón es tuyo, mi querida y fiel amiga,
            Eres la flor que en mi vida siempre florecerá, mi abrigo. </h2>
      </div>
</body>
</html>
